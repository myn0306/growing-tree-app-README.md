        /**
         * „Éá„Éº„ÇøÂèñÂæó„Ç®„É©„ÉºÊôÇ„ÅÆÂá¶ÁêÜ
         */
        function handleDataError(error) {
            console.error('‚ùå „Éá„Éº„ÇøÂèñÂæó„Ç®„É©„Éº:', error);
            
            let errorMessage = '„Éá„Éº„ÇøÂèñÂæó„Ç®„É©„Éº';
            let statusBadgeText = '‚ùå „Ç®„É©„Éº';
            
            if (error.message) {
                if (error.message.includes('Failed to fetch')) {
                    errorMessage = '„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Ç®„É©„Éº';
                    statusBadgeText = 'üåê Êé•Á∂ö„Ç®„É©„Éº';
                } else if (error.message.includes('timeout')) {
                    errorMessage = '„Çø„Ç§„É†„Ç¢„Ç¶„Éà';
                    statusBadgeText = '‚è±Ô∏è „Çø„Ç§„É†„Ç¢„Ç¶„Éà';
                } else {
                    errorMessage = error.message;
                }
            }
            
            document.getElementById('levelBadge').textContent = statusBadgeText;
            addRecentUpdate(`‚ùå ${errorMessage} (Ë©¶Ë°å${connectionAttempts}Âõû)`);

        /**
         * „É≠„Éº„Éá„Ç£„É≥„Ç∞Áä∂ÊÖã„ÇíËß£Èô§

        function finishLoading() {

        /**
         * UIÂÖ®‰Ωì„ÇíÊõ¥Êñ∞
         */
        function updateAllUI(data) {
            const { totalPoints, treeLevel, dataCount, categoryFruits } = data;
            
            // Âü∫Êú¨Áµ±Ë®à„ÅÆÊõ¥Êñ∞
            document.getElementById('level').textContent = treeLevel || 0;
            document.getElementById('totalPoints').textContent = totalPoints || 0;
            document.getElementById('responseCount').textContent = dataCount || 0;
            
            // ÊûúÂÆü„ÅÆÁ∑èÊï∞„ÇíË®àÁÆó
            const fruitCount = Object.values(categoryFruits || {}).reduce((sum, count) => sum + count, 0);
            document.getElementById('fruits').textContent = fruitCount;
            
            // „É¨„Éô„É´„Éê„ÉÉ„Ç∏„ÅÆÊõ¥Êñ∞
            const levelBadge = document.getElementById('levelBadge');
            const currentLevel = treeLevel || 0;
            const displayLevelName = levelNames[currentLevel] || '‰∏çÊòé';
            levelBadge.textContent = `${levelEmojis[currentLevel]} ${displayLevelName}`;
            levelBadge.style.background = 'rgba(76, 175, 80, 0.2)';
            levelBadge.style.color = '#4CAF50';
            
            // „Ç´„ÉÜ„Ç¥„É™Âà•„ÅÆË°®Á§∫„ÇíÊõ¥Êñ∞
            updateCategoryBreakdown(categoryFruits || {});
            
            // Êú®„ÅÆÂ§ñË¶≥„ÇíÊõ¥Êñ∞
            updateTreeAppearance(currentLevel, true);
            
            // ÊûúÂÆü„ÇíÈÖçÁΩÆ
            setTimeout(() => {
                placeFruits(categoryFruits || {}, currentLevel);
            }, 1000);
        }
        
        /**
         * „Ç´„ÉÜ„Ç¥„É™Âà•„ÅÆË°®Á§∫„ÇíÊõ¥Êñ∞
         */
        function updateCategoryBreakdown(categoryFruits) {
            const breakdown = Object.entries(categoryFruits)
                .filter(([key, count]) => count > 0)
                .map(([key, count]) => {
                    const emoji = key === 'thanks' ? 'ü©∑' : 
                                 key === 'respect' ? 'üü£' : 
                                 key === 'praise' ? 'üü°' : 
                                 key === 'challenge' ? 'ü©µ' : 'üî¥';
                    return `${emoji}${count}`;
                })
                .join(' ');
            
            document.getElementById('categoryBreakdown').textContent = breakdown || '„Éá„Éº„Çø„Å™„Åó';
        }
        
        /**
         * ÊúÄËøë„ÅÆÊõ¥Êñ∞„ÇíËøΩÂä†
         */
        function addRecentUpdate(message) {
            const time = new Date().toLocaleTimeString('ja-JP', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
            
            recentUpdates.unshift(`${time}: ${message}`);
            if (recentUpdates.length > 3) {
                recentUpdates = recentUpdates.slice(0, 3);
            }
            
            const listElement = document.getElementById('recentUpdatesList');
            listElement.innerHTML = recentUpdates
                .map(update => `<div class="update-entry">${update}</div>`)
                .join('');
        }
        
        /**
         * Êú®„ÅÆÂ§ñË¶≥Êõ¥Êñ∞
         */
        function updateTreeAppearance(level, animated = true) {
            const seedling = document.getElementById('seedling');
            const trunk = document.getElementById('trunk');
            const foliage = document.getElementById('foliage');
            
            // ÂÖ®„Å¶ÈùûË°®Á§∫„Å´„Åó„Å¶„Åã„Çâ„É¨„Éô„É´„Å´Âøú„Åò„Å¶Ë°®Á§∫
            seedling.style.opacity = '0';
            trunk.style.opacity = '0';
            foliage.style.opacity = '0';
            
            // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥„ÇØ„É©„Çπ„ÇíËøΩÂä†
            if (animated) {
                const treeContainer = document.getElementById('treeContainer');
                treeContainer.classList.add('growth-animation');
                setTimeout(() => {
                    treeContainer.classList.remove('growth-animation');
                }, 1000);
            }
            
            setTimeout(() => {
                if (level === 0) {
                    // „É¨„Éô„É´0: Ëãó
                    seedling.style.opacity = '1';
                    trunk.className = 'tree-trunk';
                    foliage.innerHTML = '';
                } else if (level >= 1) {
                    // „É¨„Éô„É´1‰ª•‰∏ä: Âππ
                    trunk.className = `tree-trunk trunk-level-${level}`;
                    trunk.style.opacity = '1';
                    
                    if (level >= 3) {
                        // „É¨„Éô„É´3‰ª•‰∏ä: Ëëâ
                        createFoliageLayers(level);
                        setTimeout(() => {
                            foliage.style.opacity = '1';
                        }, 500);
                    }
                }
            }, animated ? 200 : 0);
        }
        
        /**
         * Ëëâ„ÅÆÂ±§„Çí‰ΩúÊàê
         */
        function createFoliageLayers(level) {
            const foliage = document.getElementById('foliage');
            foliage.className = `tree-foliage foliage-level-${level}`;
            foliage.innerHTML = '';
            
            if (level === 3) {
                const topLayer = document.createElement('div');
                topLayer.className = 'foliage-layer top-layer';
                foliage.appendChild(topLayer);
            } else if (level === 4) {
                ['top-layer', 'second-layer'].forEach(layerClass => {
                    const layer = document.createElement('div');
                    layer.className = `foliage-layer ${layerClass}`;
                    foliage.appendChild(layer);
                });
            } else if (level === 5) {
                ['top-layer', 'second-layer', 'third-layer'].forEach(layerClass => {
                    const layer = document.createElement('div');
                    layer.className = `foliage-layer ${layerClass}`;
                    foliage.appendChild(layer);
                });
            } else if (level === 6) {
                ['top-layer', 'second-layer', 'third-layer', 'bottom-layer'].forEach(layerClass => {
                    const layer = document.createElement('div');
                    layer.className = `foliage-layer ${layerClass}`;
                    foliage.appendChild(layer);
                });
            }
        }
        
        /**
         * ÊûúÂÆü„ÇíÈÖçÁΩÆ
         */
        function placeFruits(categoryFruits, treeLevel) {
            const foliage = document.getElementById('foliage');
            if (!foliage || foliage.style.opacity === '0' || treeLevel < 3) return;
            
            // Êó¢Â≠ò„ÅÆÊûúÂÆü„ÇíÂâäÈô§
            const existingFruits = foliage.querySelectorAll('.fruit');
            existingFruits.forEach(fruit => fruit.remove());
            
            // „Ç´„ÉÜ„Ç¥„É™Âà•„Å´ÊûúÂÆü„ÇíÈÖçÁΩÆ
            Object.entries(categoryFruits).forEach(([category, count]) => {
                for (let i = 0; i < count; i++) {
                    setTimeout(() => {
                        addCategoryFruit(category, treeLevel);
                    }, i * 100);
                }
            });
        }
        
        /**
         * ÊûúÂÆüËøΩÂä†
         */
        function addCategoryFruit(category, treeLevel) {
            const foliage = document.getElementById('foliage');
            if (!foliage || foliage.style.opacity === '0') return;
            
            const fruit = document.createElement('div');
            fruit.className = `fruit ${fruitColors[category]}`;
            fruit.setAttribute('data-category', category);
            fruit.setAttribute('data-category-name', categoryNames[category]);
            
            // ÊûúÂÆü„ÅÆ‰ΩçÁΩÆ„Çí„É©„É≥„ÉÄ„É†„Å´Ë®≠ÂÆö
            const { maxWidth, maxHeight, offsetY } = getFruitPositionLimits(treeLevel);
            
            const x = Math.random() * maxWidth - maxWidth/2;
            const y = Math.random() * maxHeight + offsetY + 20;
            
            fruit.style.left = `calc(50% + ${x}px)`;
            fruit.style.top = `${y}px`;
            fruit.style.transform = 'scale(0)';
            fruit.style.opacity = '0';
            
            foliage.appendChild(fruit);
            
            setTimeout(() => {
                fruit.style.transform = 'scale(1)';
                fruit.style.opacity = '1';
            }, 100);
            
            // „ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà
            fruit.addEventListener('click', function() {
                const categoryName = fruit.getAttribute('data-category-name');
                addRecentUpdate(`${categoryName}„ÅÆÂÆü„Çí„ÇØ„É™„ÉÉ„ÇØ`);
            });
        }
        
        /**
         * ÊûúÂÆü„ÅÆÈÖçÁΩÆÁØÑÂõ≤„ÇíÂèñÂæó
         */
        function getFruitPositionLimits(treeLevel) {
            if (treeLevel === 3) {
                return { maxWidth: 120, maxHeight: 60, offsetY: 190 };
            } else if (treeLevel === 4) {
                return { maxWidth: 180, maxHeight: 150, offsetY: 80 };
            } else if (treeLevel === 5) {
                return { maxWidth: 240, maxHeight: 220, offsetY: 40 };
            } else {
                return { maxWidth: 300, maxHeight: 270, offsetY: 0 };
            }
        }
        
        /**
         * Â§úÁ©∫„É¢„Éº„ÉâÂàá„ÇäÊõø„Åà
         */
        function toggleSkyMode() {
            const sky = document.querySelector('.sky');
            const button = document.getElementById('skyButton');
            
            isNightMode = !isNightMode;
            
            if (isNightMode) {
                sky.classList.add('night');
                button.innerHTML = '‚òÄÔ∏è ÊòºÁ©∫';
                button.className = 'btn btn-day';
                addStars();
                addRecentUpdate('üåô Â§úÁ©∫„É¢„Éº„Éâ„Å´Âàá„ÇäÊõø„Åà');
            } else {
                sky.classList.remove('night');
                button.innerHTML = 'üåô Â§úÁ©∫';
                button.className = 'btn btn-night';
                removeStars();
                addRecentUpdate('‚òÄÔ∏è ÊòºÁ©∫„É¢„Éº„Éâ„Å´Âàá„ÇäÊõø„Åà');
            }
        }
        
        /**
         * Êòü„ÇíËøΩÂä†
         */
        function addStars() {
            const sky = document.querySelector('.sky');
            for (let i = 0; i < 30; i++) {
                const star = document.createElement('div');
                star.className = 'sky-star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                sky.appendChild(star);
                
                setTimeout(() => {
                    star.style.opacity = '1';
                }, 100);
            }
        }
        
        /**
         * Êòü„ÇíÂâäÈô§
         */
        function removeStars() {
            const stars = document.querySelectorAll('.sky-star');
            stars.forEach(star => {
                star.style.opacity = '0';
                setTimeout(() => {
                    if (star.parentNode) {
                        star.parentNode.removeChild(star);
                    }
                }, 300);
            });
        }

        };
