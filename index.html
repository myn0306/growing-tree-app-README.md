        function updateTreeAppearance(level, animated = true) {
            const seedling = document.getElementById('seedling');
            const trunk = document.getElementById('trunk');
            const foliage = document.getElementById('foliage');
            
            // å…¨ã¦éè¡¨ç¤ºã«ã—ã¦ã‹ã‚‰ãƒ¬ãƒ™ãƒ«ã«å¿œã˜ã¦è¡¨ç¤º

            if (animated) {

                    trunk.style.opacity = '1';
                    
                    if (level >= 3) {

                        createFoliageLayers(level);

        /**

        function createFoliageLayers(level) {
            const foliage = document.getElementById('foliage');
            foliage.className = `tree-foliage foliage-level-${level}`;
            foliage.innerHTML = '';
            
            if (level === 3) {
                const topLayer = document.createElement('div');
                topLayer.className = 'foliage-layer top-layer';
                foliage.appendChild(topLayer);
            } else if (level === 4) {
                ['top-layer', 'second-layer'].forEach(layerClass => {

                    layer.className = `foliage-layer ${layerClass}`;
                    foliage.appendChild(layer);

            } else if (level === 5) {
                ['top-layer', 'second-layer', 'third-layer'].forEach(layerClass => {
                    const layer = document.createElement('div');
                    layer.className = `foliage-layer ${layerClass}`;
                    foliage.appendChild(layer);

            } else if (level === 6) {

                    const layer = document.createElement('div');
                    layer.className = `foliage-layer ${layerClass}`;
                    foliage.appendChild(layer);
                });
            }
        }
        
        /**
         * æœå®Ÿã‚’é…ç½®
         */
        function placeFruits(categoryFruits, treeLevel) {
            const foliage = document.getElementById('foliage');
            if (!foliage || foliage.style.opacity === '0' || treeLevel < 3) return;
            
            // æ—¢å­˜ã®æœå®Ÿã‚’å‰Šé™¤
            const existingFruits = foliage.querySelectorAll('.fruit');
            existingFruits.forEach(fruit => fruit.remove());
            
            // ã‚«ãƒ†ã‚´ãƒªåˆ¥ã«æœå®Ÿã‚’é…ç½®
            Object.entries(categoryFruits).forEach(([category, count]) => {
                for (let i = 0; i < count; i++) {
                    setTimeout(() => {
                        addCategoryFruit(category, treeLevel);
                    }, i * 100);
                }
            });
        }
        
        /**
         * æœå®Ÿè¿½åŠ 
         */
        function addCategoryFruit(category, treeLevel) {
            const foliage = document.getElementById('foliage');
            if (!foliage || foliage.style.opacity === '0') return;
            
            const fruit = document.createElement('div');
            fruit.className = `fruit ${fruitColors[category]}`;
            fruit.setAttribute('data-category', category);
            fruit.setAttribute('data-category-name', categoryNames[category]);
            
            // æœå®Ÿã®ä½ç½®ã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«è¨­å®š
            const { maxWidth, maxHeight, offsetY } = getFruitPositionLimits(treeLevel);
            
            const x = Math.random() * maxWidth - maxWidth/2;
            const y = Math.random() * maxHeight + offsetY + 20;
            
            fruit.style.left = `calc(50% + ${x}px)`;
            fruit.style.top = `${y}px`;
            fruit.style.transform = 'scale(0)';
            fruit.style.opacity = '0';
            
            foliage.appendChild(fruit);
            
            setTimeout(() => {
                fruit.style.transform = 'scale(1)';
                fruit.style.opacity = '1';
            }, 100);
            
            // ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
            fruit.addEventListener('click', function() {
                const categoryName = fruit.getAttribute('data-category-name');
                addRecentUpdate(`${categoryName}ã®å®Ÿã‚’ã‚¯ãƒªãƒƒã‚¯`);
            });
        }
        
        /**
         * æœå®Ÿã®é…ç½®ç¯„å›²ã‚’å–å¾—
         */
        function getFruitPositionLimits(treeLevel) {
            if (treeLevel === 3) {
                return { maxWidth: 120, maxHeight: 60, offsetY: 190 };
            } else if (treeLevel === 4) {
                return { maxWidth: 180, maxHeight: 150, offsetY: 80 };
            } else if (treeLevel === 5) {
                return { maxWidth: 240, maxHeight: 220, offsetY: 40 };
            } else {
                return { maxWidth: 300, maxHeight: 270, offsetY: 0 };
            }
        }
