        // „Éá„Éº„ÇøÂèñÂæó„Å®„Éë„Éº„ÇπÔºàÊîπËâØÁâàÔºâ
        async function fetchData() {
            try {
                refreshCount++;

                updateDebugInfo('CSVÂèñÂæóË©¶Ë°å‰∏≠...');

                const fetchUrl = `${CSV_URL}&cacheBuster=${timestamp}`;

                // „Çø„Ç§„É†„Ç¢„Ç¶„ÉàË®≠ÂÆö‰ªò„Åçfetch
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10Áßí„Çø„Ç§„É†„Ç¢„Ç¶„Éà
                
                const response = await fetch(fetchUrl, {
                    method: 'GET',
                    headers: {
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache',
                        'Expires': '0'
                    },
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const csvText = await response.text();
                console.log('CSVÂèñÂæóÊàêÂäü:', csvText.length, 'ÊñáÂ≠ó');
                updateDebugInfo(`CSVÂèñÂæóÊàêÂäü: ${csvText.length}ÊñáÂ≠ó`);
                
                // „Éá„Éº„Çø„ÅÆ„Éè„ÉÉ„Ç∑„É•ÂÄ§„ÉÅ„Çß„ÉÉ„ÇØÔºàÂ§âÊõ¥Ê§úÂá∫Áî®Ôºâ
                const dataHash = btoa(csvText).slice(0, 20);
                
                if (dataHash === lastDataHash && currentTreeData && refreshCount > 1) {
                    addRecentUpdate('„Éá„Éº„Çø„ÅØÊúÄÊñ∞ÔºàÂ§âÊõ¥„Å™„ÅóÔºâ');
                    updateDebugInfo('„Éá„Éº„ÇøÂ§âÊõ¥„Å™„Åó');
                    return currentTreeData;
                }
                lastDataHash = dataHash;
                
                // CSVËß£Êûê
                const lines = csvText.trim().split('\n');
                console.log('CSVË°åÊï∞:', lines.length);
                updateDebugInfo(`CSVËß£Êûê‰∏≠: ${lines.length}Ë°å`);
                
                const data = [];
                
                for (let i = 1; i < lines.length; i++) { // „Éò„ÉÉ„ÉÄ„ÉºË°å„Çí„Çπ„Ç≠„ÉÉ„Éó
                    const line = lines[i];

                    // CSVË°å„ÇíËß£ÊûêÔºà„Ç´„É≥„Éû„ÅßÂàÜÂâ≤„ÄÅ‰ΩÜ„ÅóÂºïÁî®Á¨¶ÂÜÖ„ÅØÈô§Â§ñÔºâ
                    const values = parseCSVLine(line);
                    
                    if (values.length >= 6) {
                        const entry = {
                            timestamp: values[0],
                            author: values[1],
                            recipient: values[2],
                            category: values[3],
                            points: parseInt(values[4]) || 0,
                            message: values[5],
                            starType: determineStarType(values[3], values[5]),
                            // Apps Script„ÅßÂá¶ÁêÜÊ∏à„Åø„ÅÆÂ†¥Âêà„ÅØ„Åù„Çå„ÇíÂÑ™ÂÖà
                            processedStarType: values[7] || null,
                            processedTotalPoints: parseInt(values[8]) || null,
                            processedTreeLevel: parseInt(values[9]) || null
                        };
                        data.push(entry);
                    }
                }
                
                console.log('Ëß£Êûê„Éá„Éº„Çø‰ª∂Êï∞:', data.length);
                updateDebugInfo(`„Éá„Éº„ÇøËß£ÊûêÂÆå‰∫Ü: ${data.length}‰ª∂`);
                
                // Áµ±Ë®àË®àÁÆó
                const totalPoints = data.reduce((sum, entry) => sum + entry.points, 0);
                let treeLevel = 0;
                if (totalPoints >= 180) treeLevel = 6;
                else if (totalPoints >= 150) treeLevel = 5;
                else if (totalPoints >= 120) treeLevel = 4;
                else if (totalPoints >= 90) treeLevel = 3;
                else if (totalPoints >= 60) treeLevel = 2;
                else if (totalPoints >= 30) treeLevel = 1;

                // Apps Script„ÅßÂá¶ÁêÜÊ∏à„Åø„ÅÆÊúÄÊñ∞„Éá„Éº„Çø„Åå„ÅÇ„Çå„Å∞ÂÑ™ÂÖà
                const latestEntry = data[data.length - 1];
                if (latestEntry && latestEntry.processedTotalPoints !== null && latestEntry.processedTreeLevel !== null) {
                    const processedData = {
                        totalPoints: latestEntry.processedTotalPoints,
                        treeLevel: latestEntry.processedTreeLevel,
                        responseCount: data.length,
                        rawData: data
                    };
                    currentTreeData = processedData;
                    updateDebugInfo(`Âá¶ÁêÜÊ∏à„Åø„Éá„Éº„Çø: Lv.${processedData.treeLevel}, ${processedData.totalPoints}pt`);
                    addRecentUpdate(`Âá¶ÁêÜÊ∏à„Åø: ${processedData.totalPoints}pt, Lv.${processedData.treeLevel}`);
                } else {
                    const calculatedData = {
                        totalPoints: totalPoints,
                        treeLevel: treeLevel,
                        responseCount: data.length,
                        rawData: data
                    };
                    currentTreeData = calculatedData;
                    updateDebugInfo(`Ë®àÁÆó„Éá„Éº„Çø: Lv.${calculatedData.treeLevel}, ${calculatedData.totalPoints}pt`);
                    addRecentUpdate(`Ë®àÁÆóÁµêÊûú: ${calculatedData.totalPoints}pt, Lv.${calculatedData.treeLevel}`);
                }

            } catch (error) {
                console.error('„Éá„Éº„ÇøÂèñÂæó„Ç®„É©„Éº:', error);
                updateDebugInfo(`„Ç®„É©„Éº: ${error.name} - ${error.message}`);
                addRecentUpdate(`ÂèñÂæó„Ç®„É©„Éº: ${error.message}`);
                
                // „Ç®„É©„Éº„ÅÆÂ†¥Âêà„ÅØ„Éá„Éï„Ç©„É´„Éà„Éá„Éº„Çø„Çí‰ΩøÁî®
                if (!currentTreeData || currentTreeData.totalPoints === 0) {

                    addRecentUpdate('„Éá„Éï„Ç©„É´„Éà„Éá„Éº„Çø‰ΩøÁî®: 141pt, Lv.4');
                }
                
                return currentTreeData;
            }
        }

        // CSVË°åËß£ÊûêÔºàÂºïÁî®Á¨¶ÂØæÂøúÔºâ
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current.trim());
            return result;
        }

        // Êòü„ÇíËøΩÂä†
        function addStars() {
            const sky = document.querySelector('.sky');

                const star = document.createElement('div');
                star.className = 'sky-star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 80 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                sky.appendChild(star);
                
                setTimeout(() => {

                }, 30);
            }
        }
        
        // Êòü„ÇíÂâäÈô§
        function removeStars() {
            const stars = document.querySelectorAll('.sky-star');
            stars.forEach(star => {

                setTimeout(() => {
                    if (star.parentNode) {
                        star.parentNode.removeChild(star);

        }
